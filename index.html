<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&family=Marhey:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <h1>Rock, Paper & Scissors</h1>
      </div>    
      <div class="main-container">
        
        <div class="text-container">
          <div class="introduction">
            <p>Wanna play some rock, paper and scissors? Try your luck in a five-round game against the computer.</p> 
            <p>Click one of the buttons below to make your choice.</p>
          </div>
          <div class ="rounds"></div>
          
          <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            
          </div>
          <div class="button">
            <button id="tryagain">Try again</button>
          </div>
          <div class="scores"></div>
          
        </div> 
        <div class="image-container">
          <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Rock-paper-scissors.svg">
        </div> 
      </div>
      <div class="resources">
        Image: <a href="https://commons.wikimedia.org/wiki/File:Rock-paper-scissors.svg">Enzoklop</a>, <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>, via Wikimedia Commons
        
      </div>
      <div class="footer">
        Created by <a href="https://github.com/Shannqa"><img class="github" src="https://raw.githubusercontent.com/Shannqa/odin-rock-paper-scissors/main/img/github-mark-32px.png"></a> Shannqa as part of <a href="https://www.theodinproject.com/lessons/foundations-rock-paper-scissors">The Odin Project Curriculum</a>

      </div>
    </div>
    <script src="/js/javascript.js"></script>

  </body>


</html>
