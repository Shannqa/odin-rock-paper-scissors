<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
   
    <h1>Rock, Paper & Scissors</h1>
    <div class="main-container">
      <div class="image-container">
        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Rock-paper-scissors.svg">
      </div>
      <div class="text-container">
        <div class="introduction">
          <p>Wanna play some rock, paper and scissors? Try your luck in a five-round game against the computer.</p> 
          <p>Click one of the buttons below to make your choice.</p>
        </div>
        <div class ="rounds"></div>
        
        <div class="buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
        <div class="scores"></div>
      
      </div>  
    </div>

    <script src="/js/javascript.js"></script>
  </body>


</html>
